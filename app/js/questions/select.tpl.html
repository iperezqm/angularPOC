<div>
    <select name="question" ng-model="answers[question.id]" class="form-control" ng-required="question.mandatory">
        <option value='' disabled selected>Select...</option>
        <option ng-repeat="value in question.values">{{value}}</option>
    </select>
    <error-messages></error-messages>
    <question-groups groups="question.groups" trigger-id="question.id" answers="answers">
    </question-groups>
</div>
