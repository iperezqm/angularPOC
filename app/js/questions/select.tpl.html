<div>
    <select ng-model="answers[question.id]" class="form-control">
        <option value='' disabled selected>Select...</option>
        <option ng-repeat="value in question.values">{{value}}</option>
    </select>
    <p ng-if="errors[question.id]" class="form-control-static text-danger">{{errors[question.id]}}</p>
    <question-groups groups="question.groups" trigger-id="question.id" answers="answers">
    </question-groups>
</div>
